<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Web Development</div>
        <div class="sub-title">Made easy!</div>
        <div class="fields">
            <div class="username">
                <input type="username" class="user-input" placeholder="username">
            </div>
            <div class="password">
                <input type="password" class="pass-input" placeholder="password">
            </div>
         <div>
            <button class="signin-button">Login</button>
            <div class="link">
                <a href="#">Forgot password?</a> or <a href="#">Sign Up</a> 
            </div>
         </div>   
        </div>      
    </div>
    
</body>
</html>
